<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Functions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
      color: #222;
    }
    h1 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 32px;
      letter-spacing: 1px;
    }
    button {
      margin-top: 10px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 18px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #004ba0;
    }
    .section {
      margin-bottom: 30px;
      padding: 16px;
      border: 1px solid #bdbdbd;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 8px #e3e3e3;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
    }
    .section h2 {
      color: #388e3c;
      font-size: 1.15em;
      margin-bottom: 10px;
    }
    input[type="number"] {
      padding: 6px;
      border: 1px solid #bdbdbd;
      border-radius: 5px;
      margin-right: 8px;
      font-size: 1em;
      width: 120px;
    }
    p {
      margin-top: 10px;
      font-size: 1em;
    }
    @media (max-width: 600px) {
      .section {
        padding: 10px;
        max-width: 98vw;
      }
      h1 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <h1>JavaScript Function Demos</h1>

  <!-- 1. Filter Negative Numbers -->
  <div class="section">
    <h2>1. Filter Negative Numbers</h2>
    <p>Input Array: [2, -5, 7, -3, 0, 8]</p>
    <button onclick="showFiltered()">Filter</button>
    <p id="result1"></p>
  </div>

  <!-- 2. Difference from 13 -->
  <div class="section">
    <h2>2. Difference from 13 (Double if Greater)</h2>
    <input type="number" id="numInput" placeholder="Enter a number">
    <button onclick="diffFrom13()">Get Difference</button>
    <p id="result2"></p>
  </div>

  <!-- 3. Fibonacci Series -->
  <div class="section">
    <h2>3. Fibonacci Series</h2>
    <input type="number" id="fibInput" placeholder="Enter count (e.g. 10)">
    <button onclick="showFibonacci()">Generate</button>
    <p id="result3"></p>
  </div>

  <!-- 4. Sum of Multiples of 3 and 5 -->
  <div class="section">
    <h2>4. Sum of Multiples of 3 and 5 under 1000</h2>
    <button onclick="sumMultiples()">Calculate</button>
    <p id="result4"></p>
  </div>

  <!-- 5. Cube using Function Object -->
  <div class="section">
    <h2>5. Cube of a Number (Function Object)</h2>
    <input type="number" id="cubeInput" placeholder="Enter number">
    <button onclick="showCube()">Get Cube</button>
    <p id="result5"></p>
  </div>

  <!-- JavaScript Code -->
  <script>
    // 1. Filter negative numbers
    function showFiltered() {
      const arr = [2, -5, 7, -3, 0, 8];
      const filtered = arr.filter(num => num >= 0);
      document.getElementById("result1").textContent = "Filtered Array: " + filtered.join(", ");
    }

    // 2. Difference from 13
    function diffFrom13() {
      const num = parseInt(document.getElementById("numInput").value);
      let result;
      if (num > 13) {
        result = 2 * Math.abs(num - 13);
      } else {
        result = 13 - num;
      }
      document.getElementById("result2").textContent = "Result: " + result;
    }

    // 3. Fibonacci series
    function showFibonacci() {
      const n = parseInt(document.getElementById("fibInput").value);
      const fib = [0, 1];
      for (let i = 2; i < n; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
      }
      const result = fib.slice(0, n).join(", ");
      document.getElementById("result3").textContent = "Fibonacci Series: " + result;
    }

    // 4. Sum of multiples of 3 and 5
    function sumMultiples() {
      let sum = 0;
      for (let i = 0; i < 1000; i++) {
        if (i % 3 === 0 || i % 5 === 0) {
          sum += i;
        }
      }
      document.getElementById("result4").textContent = "Sum: " + sum;
    }

    // 5. Cube using Function Object
    function showCube() {
      const num = parseInt(document.getElementById("cubeInput").value);
      const cube = new Function("n", "return n * n * n;");
      document.getElementById("result5").textContent = "Cube: " + cube(num);
    }
  </script>

</body>
</html>
